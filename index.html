<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Primary Meta Tags -->
		<title><%- SITE_NAME %></title>
		<meta name="title" content="<%- SITE_NAME %>" />
		<meta name="description" content="<%- SITE_DESCRIPTION %>" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="<%- SITE_URL %>" />
		<meta property="og:title" content="<%- SITE_NAME %>" />
		<meta property="og:description" content="<%- SITE_DESCRIPTION %>" />
		<meta property="og:image" content="/path/to/your/social-image.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="<%- SITE_URL %>" />
		<meta property="twitter:title" content="<%- SITE_NAME %>" />
		<meta property="twitter:description" content="<%- SITE_DESCRIPTION %>" />
		<meta property="twitter:image" content="/path/to/your/social-image.jpg" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="alternate icon" type="image/png" href="/favicon.png" />

		<!-- Preload critical assets -->
		<link
			rel="preload"
			href="/fonts/your-font.woff2"
			as="font"
			type="font/woff2"
			crossorigin />

		<!-- Stylesheet -->
		<link rel="stylesheet" href="/index.css" />
	</head>
	<body>
		<%- test %>
		<h1><%- SITE_NAME %></h1>
		<p><%- SITE_DESCRIPTION %></p>
		<a href="<%- SITE_URL %>"><%- SITE_URL %></a>
		<!-- Root element for React application -->
		<div id="root"></div>

		<!-- Noscript fallback for browsers with JavaScript disabled -->
		<noscript>
			<div style="text-align: center; padding: 20px">
				<p>You need to enable JavaScript to run this application.</p>
			</div>
		</noscript>

		<!-- Main React bundle -->
		<script type="module" src="/src/index.js"></script>
	</body>
</html>
