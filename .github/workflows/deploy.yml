name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout src
        uses: actions/checkout@v4

      - name: NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ github.token }}
